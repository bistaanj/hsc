<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Contact Us</title>

<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>Weâ€™d love to hear from you! Reach out to us using the information below:</p>
    
    <h2>Send Us a Message</h2>
    <form action="mailto:info@yourcompany.com" method="post" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Your message" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>


    <div class="contact-info">
        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <span>Email: <a href="mailto:contact@fubon-group.com">contact@fubon-group.com</a></span>
        </div>
        <div class="info-item">
          <i class="fas fa-phone"></i>
          <span>Phone: <a href="tel:+852 6769 7763">+852 6769 7763</a></span>
        </div>
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <span>19/F, China Merchants Tower, 200 Connaught Road Central, Sheung Wan, Hong Kong</span>
        </div>
      </div>
  
      <h2>Find Us on Social Media</h2>
      <div class="socials">
        <a href="https://facebook.com" target="_blank" class="social-link">
          <i class="fab fa-facebook"></i> Facebook
        </a>
        <a href="https://instagram.com" target="_blank" class="social-link">
          <i class="fab fa-instagram"></i> Instagram
        </a>
      </div>
